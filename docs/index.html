<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>zts文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link rel="icon" href="https://zts.llmj.dpdns.org/picture/logo.png" type="image/x-icon">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: "sidebar.md",
      themeColor: "#87CEEB",
      relativePath: true,

      subMaxLevel:2 ,

      name: '(～￣▽￣)～欢迎',
      repo: 'llmj-zts/llmj-ztsforlinux/',
      favicon: "https://zts.llmj.dpdns.org/picture/logo.png",
      search: {
      paths: "auto",
      placeholder: '搜索文档'}
    }
  </script>
  <script src="https://zts.llmj.dpdns.org/assets/jquery.min.js"></script>
	<script src="https://zts.llmj.dpdns.org/assets/jquery-ui.min.js"></script>
  <script>
    $.getJSON("https://zts.llmj.dpdns.org/picture/img.json",function(data){
      const backgroundimg=data;
      const rand=Math.floor(Math.random()*backgroundimg.length);
      var ment=document.body;
      ment.style.backgroundImage='url('+backgroundimg[rand].url+')';
      })
  </script>
  <style>
    a:hover {
      color:#ff0000;
    }
  </style>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-clipboard/dist/docsify-clipboard.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
